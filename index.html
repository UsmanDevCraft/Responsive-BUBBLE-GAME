<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!------------ HEADER ------------>
    <header>
        <div class="sentence">
            <h1>
                <a href="" class="typewrite" data-period="2000"
                    data-type='[ "Hi, Welcome To Bubble Game.", "Pop Bubbles To Score.", "Beat High Score To Make A Record." ]'>
                    <span class="wrap"></span>
                </a>
            </h1>
        </div>
    </header>



    <!------------ MAIN -------------->
    <main>

        <!------------ CONTAINER ------------>
        <div class="container">

            <!------------ CONTAINER TOP ------------>
            <div class="top">
                <div class="hits">Hits
                    <div class="squares"></div>
                </div>
                <div class="timer">Timer
                    <div class="squares"></div>
                </div>
                <div class="score">Score
                    <div class="squares">0</div>
                </div>
            </div>

            <!------------ CONTAINER BOX ------------>
            <div class="box">
                <!-- <div class="bubble">1</div> -->
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
